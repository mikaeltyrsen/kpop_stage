<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Video Selector</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Music Video Selector</h1>
        <p>Choose a video to play on the stage screen.</p>
      </header>
      <section id="video-list" class="video-grid" aria-live="polite"></section>
    </main>
    <template id="video-card-template">
      <article class="video-card">
        <img class="video-poster" alt="" />
        <div class="video-meta">
          <h2 class="video-title"></h2>
          <button type="button" class="play-button">Play</button>
        </div>
      </article>
    </template>
    <div id="toast" role="status" aria-live="assertive"></div>
    <div id="player-bar" class="player-bar is-default" aria-live="polite">
      <div class="player-info">
        <div class="player-artwork" aria-hidden="true"></div>
        <div class="player-text">
          <span class="player-status">Default loop active</span>
          <span class="player-title">Stage screen is showing the loop.</span>
        </div>
      </div>
      <div class="player-controls">
        <div
          class="player-progress"
          role="progressbar"
          aria-valuemin="0"
          aria-valuemax="100"
          aria-valuenow="0"
        >
          <div class="player-progress-track">
            <div class="player-progress-fill"></div>
          </div>
          <div class="player-time">
            <span class="player-time-current">0:00</span>
            <span class="player-time-total">0:00</span>
          </div>
        </div>
        <div class="player-actions">
          <input
            type="range"
            id="volume-slider"
            class="volume-slider"
            min="0"
            max="100"
            value="100"
            aria-label="Volume"
          />
          <button type="button" id="smoke-button" class="smoke-button" hidden disabled>
            Smoke
          </button>
          <button
            type="button"
            id="snow-machine-button"
            class="snow-machine-button"
            hidden
            disabled
          >
            Snow Machine
          </button>
          <button type="button" id="player-stop-button" class="stop-button" hidden>
            Stop
          </button>
        </div>
      </div>
    </div>
    <script src="/static/app.js" defer></script>
  </body>
</html>
